<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static '\css\index.css' %}">
</head>
<body>
  <div class="heading">
    <h1><b>Todo</b></h1>
  </div><br><br>

    <div class="container">
      <div class="row">
        <div class="col-md-6" ">
          <form method="post">
            {% csrf_token %}
              <div class="form-group">
                  <label for="Name">Task Name :</label>
                  <input type="text" class="form-control"  placeholder="" name="task_name">
                </div>
              <div class="form-group">
                <label for="">Proirity</label>
                <input type="text" class="form-control"  placeholder="" name="priority">
              </div>
              <div class="form-group">
                <label for="">Date</label>
                <input type="date" class="form-control"  placeholder="" name="date">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
          {% for i in a %}
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{i.task_name}}</h5>
              <p class="card-text">{{i.priority}} </p>
              <p class="card-text">{{i.date}} </p>

              <a href="{% url 'delete' i.id %}" class="btn btn-primary">Delete</a>
              <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a>

              {% comment %} <a href="{% url 'updatte' i.id %}" class="btn btn-primary">Update</a> {% endcomment %}

            </div>
          </div>
          <br>
          {% endfor %}
        </div>
      </div>
    </div>

    <div class="col-md-6">
      {% for i in r %}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{i.task_name}}</h5>
          <p class="card-text">{{i.priority}} </p>
          <p class="card-text">{{i.date}} </p>

          <a href="{% url 'delete' i.id %}" class="btn btn-primary">Delete</a>
          <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a>

          {% comment %} <a href="{% url 'updatte' i.id %}" class="btn btn-primary">Update</a> {% endcomment %}

        </div>
      </div>
      <br>
      {% endfor %}
    </div>
</body>
</html>
